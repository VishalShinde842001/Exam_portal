<body>
    <div>
    <form>
            
        <input class="A" type="text" name="username" placeholder="Enter username" [(ngModel)]="user.username"><br><br>
        
        <input class="A" type="password" name="password" placeholder="Enter password" [(ngModel)]="user.password"><br><br>
        
        <select name="subject" [(ngModel)]="subject">
                <option value="maths">maths</option>
                <option value="java">java</option>
        </select>
    
        <br><br><br><br>
    
        <input type=button value=login (click)="validate()" class="btn">&nbsp;&nbsp;&nbsp;
    
        <a href="/register">Register</a>
    
    </form>
    
    {{message}}
    
    </div>
    <img style="position: absolute;top:60px;" src="assets/images/1.jpg" width="100px height=100px">
    </body>
