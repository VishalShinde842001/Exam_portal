<html>

<head>

	<title>Question Page</title>
	
</head>


<body>

<img style="position: absolute;top:150px;right:100px" src="assets/images/1.jpg" width="100px height=100px">

<p>welcome {{username}}</p>

<span style="color:red;position: fixed;top:55px;right:20px"> {{durationMessage}} </span>

<div style="margin-left: 100px;">

<form name="questionForm">
    
    <input type="text"  name="qno" [(ngModel)]="question.qno" style="background-color: grey;border:none"><br><br>
    <input type="text"   name="qtext" [(ngModel)]="question.qtext" size="50px" style="background-color: grey;border:none"><br><br>
    
    <br><br>
      
    <input (change)="buttonClicked()"  type="radio" name="submittedAnswer" [value]="question.op1" [(ngModel)]="submittedAnswer" class="css-checkbox" [(ngModel)]="selected" name="radioModel"><span [style.color]="compare(question.op1,question.qno)">{{question.op1}}</span><br><br>
    <input (change)="buttonClicked()"  type="radio" name="submittedAnswer" [value]="question.op2" [(ngModel)]="submittedAnswer" class="css-checkbox" [(ngModel)]="selected" name="radioModel"><span [style.color]="compare(question.op2,question.qno)">{{question.op2}}</span><br><br> 
    <input (change)="buttonClicked()"  type="radio" name="submittedAnswer" [value]="question.op3" [(ngModel)]="submittedAnswer" class="css-checkbox" [(ngModel)]="selected" name="radioModel"><span [style.color]="compare(question.op3,question.qno)">{{question.op3}}</span><br><br> 
    <input (change)="buttonClicked()"  type="radio" name="submittedAnswer" [value]="question.op4" [(ngModel)]="submittedAnswer" class="css-checkbox" [(ngModel)]="selected" name="radioModel"><span [style.color]="compare(question.op4,question.qno)">{{question.op4}}</span><br><br>

    <input  type="hidden" name="originalAnswer" [(ngModel)]="question.answer"><br><br>
    
    <input type="button" value="next" (click)="nextQuestion()" class="btn">
  
    <input type="button" value="previous" (click)="previousQuestion()" class="btn">
  
    <input type="button" value="endexam" (click)="endexam()" class="btn">

    
</form>
</div>
</body>

</html>
